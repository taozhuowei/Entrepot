<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录&注册</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div id="container">
    <!--登录-->
    <div id="loginCard">
        <div id="loginImg">
            <img src="icon/true_love.svg">
        </div>

        <form action="" method="post" onsubmit="return login()">
            <div class="loginBox">
                <input type="text" id="userName" name="username" required>
                <label for="userName">用户名</label>
            </div>
            <div class="loginBox">
                <input type="text" id="password" name="password"required>
                <label for="password">密码</label>
            </div>
            <button type="submit" class="button"><img src="icon/submit.png" ></button>
            <a href="#" id="goToSign" onclick="goToSign()">没有账号？立即注册！<img src="icon/goToSign.png" alt=""></a>
        </form>
    </div>
    <!--登录结束-->

    <!--注册-->
    <div id="signUpCard">
        <button type="button" id="back" onclick="backToLogin()"><img src="icon/back.png" alt=""></button>
        <form action="" method="post" onsubmit="return signUp()"><!--return signUp 当return false是防止跳转-->
            <div class="signBox">
                <input type="text" id="singUserName" name="signUserName" onkeyup="checkUsername(this.value)"  title="允许 0-9 a-z A-Z" required>
                <label for="singUserName">用户名</label>
                <span class="hint" id="nameHint"></span>
            </div>
            <div class="signBox">
                <input type="text" id="signPassword" name="signPassword" class="input" onkeyup="passStrength(this.value)" title="合法字符：0-9 a-z A-Z ." required>
                <span class="hint" id="passHint"></span>
                <!--密码强度提示-->
                <span class="strength" id="perfect"></span>
                <span class="strength" id="strong"></span>
                <span class="strength" id="normal"></span>
                <span class="strength" id="weak"></span>
                <!--密码强度提示结束-->
                <label for="signPassword">密码</label>
            </div>
            <div class="signBox">
                <input type="text" id="confirmPassword" name="confirmPassword" class="input" onkeyup="confirmPass(this.value)"  required>
                <label for="confirmPassword">确认密码</label>
                <span class="hint" id="confirmHint">两次密码不一致</span>
            </div>
            <div class="signBox">
                <input type="text" id="phone" name="phone" class="input" onkeyup="checkPhone(this.value)" required>
                <label for="phone">手机号</label>
                <span class="hint" id="phoneHint">无效的手机号</span>
            </div>
            <div class="signBox">
                <input type="text" id="email" name="email" class="input" onkeyup="checkEmail(this.value)" required>
                <label for="email">电子邮箱</label>
                <div id="emailHint">
                    <p class="completeEmail" onclick="completeEmail(this.innerHTML)"></p>
                    <p class="completeEmail" onclick="completeEmail(this.innerHTML)"></p>
                    <p class="completeEmail" onclick="completeEmail(this.innerHTML)"></p>
                    <p class="completeEmail" onclick="completeEmail(this.innerHTML)"></p>
                </div>
            </div>
            <button type="submit" class="button" style="margin-left: 15px"><img src="icon/submit.png"></button>
        </form>
        <div id="signUpImg">
            <img src="icon/welcome_cats.svg">
        </div>
    </div>
    <!--注册结束-->
</div>

<!--jQuery ajax-->
<script src="jQuery/jQueryAJAX.js"></script>

<!--JavaScript ajax
<script src="js/ajax.js"></script>
<script src="js/submit.js"></script>-->

<script src="js/main.js"></script>
</body>
</html>
